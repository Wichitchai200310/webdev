{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-sm w-sm space-y-8"> 
        <div class="bg-gray-200 p-6 rounded-lg shadow-md"> <!-- กรอบสีเทา -->
            <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or 
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    start your 14-day free trial
                </a>
            </p>
            <form method="post" class="mt-8 space-y-6 bg-white p-6 rounded-lg"> <!-- กรอบสีขาว -->
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-indigo-600 hover:text-indigo-500 font-bold">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
