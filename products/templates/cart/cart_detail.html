<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">ตะกร้าสินค้าของคุณ</h1>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <table class="w-full table-auto bg-white rounded-lg overflow-hidden border-2 border-gray-200">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="w-2/5 py-4 px-6 text-left">สินค้า</th>
                        <th class="w-1/5 py-4 px-6 text-center">ราคา</th>
                        <th class="w-1/5 py-4 px-6 text-center">จำนวน</th>
                        <th class="w-1/5 py-4 px-6 text-center">รวม</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for item in cart_items %}
                    <tr class="border-b hover:bg-gray-100 transition duration-200 ease-in-out">
                        <td class="py-4 px-6 flex items-center">
                            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="h-16 w-16 object-cover rounded-lg shadow-md border-2 border-gray-300 mr-4">
                            <span>{{ item.name }}</span>
                        </td>
                        <td class="py-4 px-6 text-center">฿{{ item.price }}</td>
                        <td class="py-4 px-6 text-center">{{ item.quantity }}</td>
                        <td class="py-4 px-6 text-center">฿{{ item.quantity|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Total Section -->
            <div class="flex justify-between items-center mt-6">
                <div>
                    <a href="{% url 'product_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md shadow-md">
                        เพิ่มสินค้า
                    </a>
                </div>
                <div class="text-right">
                    <p class="text-xl font-semibold">ยอดรวม: ฿{{ total_price|floatformat:2 }}</p>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mt-4 rounded-md shadow-md">
                        ชำระเงิน
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
