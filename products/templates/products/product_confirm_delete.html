<!-- products/product_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Delete product{% endblock %}

{% block content %}
<div class="container mx-auto mt-20">
    <!-- Outer container with gradient border -->
    <div class="max-w-lg mx-auto bg-gradient-to-r from-red-400 via-red-500 to-red-400 p-1 rounded-lg shadow-2xl">
        <!-- Inner container with white background and padding -->
        <div class="bg-white rounded-lg p-8">
            <h1 class="text-4xl font-extrabold text-center text-red-600 mb-8">Delete product</h1>
            
            <p class="text-center text-gray-700 mb-6">
                Are you sure to delete this product?: 
                <strong class="text-red-500">{{ product.name }}</strong>?
            </p>
            
            <!-- Animated icon for warning -->
            <div class="flex justify-center mb-6">
                <div class="bg-red-100 text-red-600 rounded-full w-16 h-16 flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-1.414-1.414-5.657 5.657-5.657-5.657L4.636 5.636l5.657 5.657-5.657 5.657 1.414 1.414 5.657-5.657 5.657 5.657 1.414-1.414-5.657-5.657z" />
                    </svg>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <!-- Delete button -->
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Delete
                    </button>
                </form>

                <!-- Cancel button -->
                <a href="{% url 'product_list' %}" class="bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
