<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสินค้าใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto">
        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-8">เพิ่มสินค้าใหม่</h1>
        <div class="w-full max-w-lg mx-auto bg-white shadow-xl rounded-xl p-10 space-y-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Add new product form -->
                <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border-2 border-gray-300 mt-10">
                    <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
                        {% csrf_token %}
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold">ชื่อสินค้า</label>
                            <input type="text" name="name" id="name" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกชื่อสินค้า">
                        </div>

                        <div>
                            <label for="category" class="block text-gray-700 font-semibold">ประเภท</label>
                            <input type="text" name="category" id="category" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกประเภทสินค้า">
                        </div>

                        <div>
                            <label for="price" class="block text-gray-700 font-semibold">ราคา</label>
                            <input type="text" name="price" id="price" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกราคา">
                        </div>

                        <div>
                            <label for="stock" class="block text-gray-700 font-semibold">จำนวนคงเหลือ</label>
                            <input type="text" name="stock" id="stock" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกจำนวนคงเหลือ">
                        </div>

                        <div>
                            <label for="image" class="block text-gray-700 font-semibold">รูปภาพสินค้า</label>
                            <input type="file" name="image" id="image" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="description" class="block text-gray-700 font-semibold">คำอธิบายสินค้า</label>
                            <textarea name="description" id="description" rows="4" class="w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="กรอกคำอธิบายสินค้า"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md">
                                เพิ่มสินค้า
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
