{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BOV{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        // ฟังก์ชันสำหรับเปิด-ปิดแถบด้านข้าง
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full'); // สไลด์เข้าหรือออก
        }
    </script>
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('{% static 'images/bg.jpg' %}'); background-color: #252525;">
    {% if not request.path == '/login/' %}
    <!-- ปุ่มสำหรับเปิดแถบด้านข้าง -->
    <div class="p-4">
        <button onclick="toggleSidebar()" class="text-white bg-yellow-600 px-4 py-2 rounded-lg">
            ☰ Menu
        </button>
    </div>

    <!-- แถบด้านข้างแบบสไลด์ -->
    <div class="flex">
        <aside id="sidebar" class="bg-yellow-600 text-white w-64 h-screen fixed top-0 left-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="py-4">
                <h1 class="text-2xl font-bold text-center">BOV</h1>
            </div>
            <nav class="flex flex-col space-y-4 mt-6">
                <a href="{% url 'home' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Home</a>
                <a href="{% url 'productscart' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Product</a>
                <!--a href="{% url 'product_list' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Product list</a-->
                <a href="{% url 'order_list' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Order list</a>
                <a href="{% url 'sales_report' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Sales report</a>
                <a href="http://127.0.0.1:8000/products/products/add/" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Add product</a>
                <a href="{% url 'login' %}" class="px-6 py-3 hover:bg-yellow-700 transition duration-300 ease-in-out">Login</a>
            </nav>
        </aside>

        <!-- เนื้อหาหลัก -->
        <main class="flex-1 container mx-auto mt-10">
            {% block content %}
            <!-- เนื้อหาของแต่ละหน้า -->
            {% endblock %}
        </main>
    </div>
    {% endif %}
</body>
</html>
