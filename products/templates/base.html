<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบจัดการร้านเบเกอรี่{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- ส่วนหัว -->
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ระบบจัดการร้านเบเกอรี่</h1>
            <nav>
                <a href="{% url 'home' %}" class="px-4 py-2 hover:bg-blue-700 rounded">หน้าแรก</a>
                <a href="{% url 'product_list' %}" class="px-4 py-2 hover:bg-blue-700 rounded">รายการสินค้า</a>
                <a href="{% url 'order_list' %}" class="px-4 py-2 hover:bg-blue-700 rounded">รายการคำสั่งซื้อ</a>
                <a href="{% url 'sales_report' %}" class="px-4 py-2 hover:bg-blue-700 rounded">รายงานยอดขาย</a>
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            </nav>
        </div>
    </header>

    <!-- เนื้อหาหลัก -->
    <div class="container mx-auto mt-10">
        {% block content %}
        <!-- เนื้อหาของแต่ละหน้า -->
        {% endblock %}
    </div>
</body>
</html>
